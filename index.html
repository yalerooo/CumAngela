    <script>
        const questions = [
            {

                    "#8ac926": "Dulce",
                    "#1982c4": "Amargo",

                },

            },
            {
                question: "¿Cuál es el período de gestación de una gata?",
                answers: {
                    "#ffadad": "Aproximadamente 3 meses",
                    "#8ac926": "Aproximadamente 6 meses",
                    "#1982c4": "Aproximadamente 2 meses",
                    "#ffca3a": "Aproximadamente 9 meses"
                },
                correctAnswer: "#1982c4"
            },
            {
                question: "¿Cómo se llama el reflejo que permite a los gatos enderezarse al caer?",
                answers: {
                    "#ffadad": "Reflejo de huida",
                    "#8ac926": "Reflejo de supervivencia",
                    "#1982c4": "Reflejo de enderezamiento",
                    "#ffca3a": "Reflejo felino"
                },
                correctAnswer: "#1982c4"
            },
            {
                question: "¿Qué significa cuando un gato amasa con sus patas?",
                answers: {
                    "#ffadad": "Está marcando territorio",
                    "#8ac926": "Está mostrando afecto y confort",
                    "#1982c4": "Está afilando sus uñas",
                    "#ffca3a": "Está pidiendo comida"
                },
                correctAnswer: "#8ac926"
            },
            {
                question: "¿Cuántas garras tienen normalmente los gatos en cada pata delantera?",
                answers: {
                    "#ffadad": "4",
                    "#8ac926": "5",
                    "#1982c4": "6",
                    "#ffca3a": "3"
                },
                correctAnswer: "#8ac926"
            },
            {
                question: "¿Cuál de estas razas de gatos es conocida por no tener pelo?",
                answers: {
                    "#ffadad": "Siamés",
                    "#8ac926": "Persa",
                    "#1982c4": "Esfinge",
                    "#ffca3a": "Maine Coon"
                },
                correctAnswer: "#1982c4"
            }
        ];

        let currentQuestion = 0;
        const questionPanels = document.querySelectorAll('.question-panel');
        const answerButtons = document.querySelectorAll('.answer-button');
        const incorrectModal = document.getElementById('incorrect-modal');
        const modalCloseButton = document.getElementById('modal-close-button');

        function loadQuestion(index) {
            const panel = questionPanels[index];
            const questionData = questions[index];
            const questionTextElement = panel.querySelector('h2');
            const answerButtonElements = panel.querySelectorAll('.answer-button');

            questionTextElement.textContent = questionData.question;

            let i = 0;
            for (const color in questionData.answers) {
                answerButtonElements[i].textContent = questionData.answers[color];
                answerButtonElements[i].style.backgroundColor = color;
                answerButtonElements[i].dataset.correct = color === questionData.correctAnswer;
                i++;
            }
        }

        function showQuestion(index) {
            questionPanels.forEach((panel, i) => {
                panel.classList.remove('active');
                if (i === index) {
                    panel.classList.add('active');
                }
            });
            loadQuestion(index);
        }

        answerButtons.forEach(button => {
            button.addEventListener('click', function() {
                if (this.dataset.correct === 'true') {
                    if (currentQuestion < questions.length - 1) {
                        currentQuestion++;
                        showQuestion(currentQuestion);
                    } else {
                        // Redirigir a la página de regalo
                        window.location.href = 'regalo.html';
                    }
                } else {
                    incorrectModal.style.display = 'flex';
                }
            });
        });

        modalCloseButton.addEventListener('click', () => {
            incorrectModal.style.display = 'none';
        });

        // Cerrar el modal si se hace clic fuera de él
        window.addEventListener('click', (event) => {
            if (event.target === incorrectModal) {
                incorrectModal.style.display = 'none';
            }
        });

        // Cargar la primera pregunta al inicio
        showQuestion(currentQuestion);
    </script>
